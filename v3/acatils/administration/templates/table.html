<table class="content-table">
    <thead>
      <tr>
        <th scope="col" width="40%">Título</th>
        <th scope="col">Data de publicação</th>
        <th scope="col">Autor</th>
        <th scope="col" width="20%">Categoria</th>
      </tr>
    </thead>
    <tbody>
      {% for n in news %}
        <tr>
          <td data-label="Título" width="40%">
            <a href="">{{ n.title }}</a>
          </td>
          <td data-label="Data de publicação">{{ n.created }}</td>
          <td data-label="Autor">{{ n.author }}</td>
          <td data-label="Categoria" width="20%">{{ n.category }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
