{% extends 'admin-base.html' %}

{% block title %} Cadastro de Notícia {% endblock %}

  {% block content %}
        <section class="form-content">
            <div class="create-news-card">
                <h1>Cadastro de Notícia</h1>
                <form  action="{% url 'editar-noticia' noticia.id %}" method="post" autocomplete="off" id="contact_form">
                    {% csrf_token %}
                    <div class="input-block">
                        <label for="">Título</label>
                        <input type="text" name="titulo" placeholder="Digite o título aqui" value="{{ noticia.titulo }}"/>
                    </div>
                    <div class="input-block">
                        <label for="">Autor</label>
                        <input type="text" name="autor" placeholder="Digite o título aqui" value="{{ noticia.autor }}"/>
                    </div>
                    <div class="img-block">
                        <label for="">Imagens</label>
                        <input type="file" src="" alt="" accept="image/png, image/jpeg, image/jpg"  multiple/>
                    </div>
                    <div class="textarea-block">
                        <label for="">Texto</label>
                        <textarea type="text" name="texto" placeholder="Digite o texto aqui">{{ noticia.texto }}</textarea>
                    </div>
                    <div class="btn-submit">
                        <input type="submit" value="Salvar" />
                    </div>
                </form>
            </div>
        </section>
 {% endblock %}
